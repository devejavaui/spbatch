spring:
  application:
    name: SpringBatchDemo

  datasource:
    url: jdbc:mysql://localhost:3306/spring_batch_demo
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
  batch:
    jdbc:
      initialize-schema: ALWAYS
    job:
      enabled: false
